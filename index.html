<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">

    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="./twitter_digits_files/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="./twitter_digits_files/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./twitter_digits_files/signin.css" rel="stylesheet">
    
	  <script id="digits-sdk" src="https://cdn.digits.com/1/sdk.js" async></script>
  </head>

  <body>

    <div class="container">

      <form class="form-signin">
        <label for="authorization" class="sr-only">X-Verify-Credentials-Authorization</label>
        <input type="text" id="authorization" class="form-control" placeholder="X-Verify-Credentials-Authorization">
        <label for="provider" class="sr-only">X-Auth-Service-Provider</label>
        <input type="text" id="provider" class="form-control" placeholder="X-Auth-Service-Provider">        
		    <h2 class="form-signin-heading">Please sign in</h2>
		    <button class="btn btn-lg btn-primary btn-block" type="button" onclick="onLoginButtonClick()">Twitter digits</button>
      </form>
	  

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="./twitter_digits_files/ie10-viewport-bug-workaround.js"></script>
	
	
	<script>
		/* Initialize Digits for Web using your application's consumer key that Fabric generated */
		document.getElementById('digits-sdk').onload = function() {
			Digits.init({ consumerKey: 'Wtm6QOFmsnA52cZeHEfh5I2BE' });
		};
		
		/* Launch the Login to Digits flow. */
		function onLoginButtonClick(event){		
			Digits.logIn()
			.done(onLogin) /*handle the response*/
			.fail(onLoginFailure);
		}
		
		/* Validate and log use in. */
		function onLogin(loginResponse){
		  // Send headers to your server and validate user by calling Digitsâ€™ API
		  var oAuthHeaders = loginResponse.oauth_echo_headers;		  
		  document.getElementById("authorization").value = oAuthHeaders['X-Verify-Credentials-Authorization'];
		  document.getElementById("provider").value = oAuthHeaders['X-Auth-Service-Provider'];		  
		}
		
		function onLoginFailure(loginResponse){
		  window.alert(loginResponse);
		}
	</script>
	
  

</body></html>
